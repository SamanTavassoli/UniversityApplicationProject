<button mat-raised-button color="primary" (click)="back()">Back</button>
<h1>{{course.courseName}}</h1>
<div>
    Course details:
    <p>available slots: {{course.availableSlots}}</p>
    <p>course duration: {{course.courseDuration}}</p>
    <p>fees: {{course.fees}}</p>
    <p>course id: {{course.courseId}}</p>
</div>
<br>
<button mat-raised-button color="primary" *ngIf="isStudent&&(isConsidered===false)" (click)="addToConsideredCourses()">
    Add to considered courses
</button>
<button mat-raised-button color="primary" *ngIf="isStudent&&(isConsidered===true)" (click)="removeFromConsideredCourses()">
    Remove from considered courses
</button>
