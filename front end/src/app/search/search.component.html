<ul>
    Browse by:
    <li id="browse">Courses</li>
    <li id="browse">Universities</li>
</ul>

Search: <input type="text" [(ngModel)]="searchTerm">
<button (click)="search()">Search</button>

<ul id="results">
    Results:
    <li *ngFor="let course of results" routerLink="/course" [queryParams]="{ courseName: [course]}">
        {{course}}
    </li>
</ul>
